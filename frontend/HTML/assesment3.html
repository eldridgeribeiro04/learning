<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>

    <h1>Course Sign Up Page</h1>

    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form action="basic.html">
        <label for="fname">First Name: </label>
        <input id="fname" type="text" name="firstname" placeholder="First name" required>

        <label for="lname">Last Name: </label>
        <input id="lname" type="text" name="lastname" placeholder="Last name" required>

        <br>
        <br>

        <label for="email">Email: </label>
        <input id="email" type="email" name="email" placeholder="example@gmail.com" required>

        <label for="pw">Password: </label>
        <input id="pw" type="password" name="password" placeholder="Password" required>

        <br>
        <br>

        <p>Are you over the age of 18?</p>

        <label for="Yes">Yes: </label>
        <input id="Yes" type="radio" name="age">

        <label for="No">No: </label>
        <input id="No" type="radio" name="age">

        <p>Do you have a credit card or Paypal?</p>
        <select name="option">
            <option value="Credit card">Credit Card</option>
            <option value="Paypal">Paypal</option>
        </select>

        <br>
        <br>

        <input type="Submit" name="Submit feedback">

    </form>

</body>
</html>
